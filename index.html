
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #f9f8f2; /* Natural Paper Beige */
        color: #5d5555; /* Warm Dark Grey */
      }
      
      /* Custom bounce animation for click */
      @keyframes pop {
        0% { transform: scale(1); }
        50% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      
      .click-anim:active {
        animation: pop 0.1s ease-in-out;
      }

      /* Idle Breathing Animation */
      @keyframes breathe {
        0%, 100% { transform: scale(1) translateY(0); }
        50% { transform: scale(1.02) translateY(-5px); }
      }
      
      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }

      /* Stretching Animation */
      @keyframes stretch {
        0%, 100% { transform: scaleY(1) translateY(0); }
        50% { transform: scaleY(1.15) translateY(-15px); }
      }
      .animate-stretch {
        animation: stretch 2s ease-in-out infinite;
      }

      /* Grooming Animation (Paw swipe) - Adjusted to be lower as requested */
      @keyframes pawSwipe {
        0%, 100% { transform: translate(0, 0) rotate(0); }
        30%, 70% { transform: translate(-8px, -12px) rotate(-25deg); }
      }
      .animate-paw-swipe {
        animation: pawSwipe 1.5s ease-in-out infinite;
      }

      /* Wiggle Tail Animation */
      @keyframes tailWag {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-20deg); }
        75% { transform: rotate(20deg); }
      }
      .animate-tail-wag {
        transform-origin: 160px 130px;
        animation: tailWag 0.5s ease-in-out infinite;
      }

      /* Playful head tilt */
      @keyframes headTilt {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(10deg); }
      }
      .animate-head-tilt {
        transform-origin: 100px 110px;
        animation: headTilt 1s ease-in-out infinite;
      }

      /* Success Pop for upgrades */
      @keyframes successPop {
        0% { transform: scale(1); background-color: white; }
        50% { transform: scale(1.02); background-color: #f1f8e9; }
        100% { transform: scale(1); background-color: white; }
      }

      .animate-success-pop {
        animation: successPop 0.3s ease-out;
      }

      /* Floating text animation */
      @keyframes floatUp {
        0% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-50px); }
      }
      .floating-text {
        animation: floatUp 1s ease-out forwards;
        pointer-events: none;
      }
      
      /* Custom scrollbar for that natural look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
    </style>
